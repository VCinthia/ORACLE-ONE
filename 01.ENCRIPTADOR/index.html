<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./Imagenes/"><!-- poner despues de Imagenes/ el nombre de la imagen-->
    </header>

    <main>
    <section>
        <textarea type="text" class="input-text" cols="40" rows="6" placeholder="Ingrese el texto aquí" >

        </textarea>
        <h6>Solo letras minúsculas y sin acentos</h6>
        <div>
            <button type="button" onclick="btnencriptar()">Encriptar</button>
            <button type="button">Desencriptar</button>
        </div>
    </section>

    <section>
        <textarea type="text" class="input-text-area" cols="18" rows="8" placeholder="">

        </textarea>
    </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
